<!DOCTYPE html>
<html>

<body>
    <h2>YouTube Focus</h2>
    <label for="blocklistSelect">Choose a blocklist:</label>
    <select name="blocklistSelect" id="blocklistSelect">
        <option value="videoBlocklist">Title Blocklist</option>
        <option value="channelBlocklist">Channel Blocklist</option>
    </select>
    <p>Enter the keywords, one per line.</p>
    <textarea id="blocklist" rows="5" cols="20"></textarea>
    <br>
    <button id="save">Save</button>
    <p><span id="status"></span></p>
    <script src="popup.js"></script>
</body>

</html>
