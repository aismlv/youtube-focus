<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General styling for the popup */
        body {
            font-family: 'Arial', sans-serif;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            min-width: 250px;
            /* Minimum width */
            max-width: 100vw;
            /* Maximum width */
            box-sizing: border-box;
        }

        h2 {
            color: #444;
            margin-bottom: 10px;
        }

        /* Styling for the blocklist select */
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Styling for the textarea */
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            /* Allow vertical resizing only */
        }

        /* Styling for buttons */
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>YouTube Focus</h2>
    <label for="blocklistSelect">Choose a blocklist:</label>
    <select name="blocklistSelect" id="blocklistSelect">
        <option value="videoBlocklist">Title Blocklist</option>
        <option value="channelBlocklist">Channel Blocklist</option>
    </select>
    <p>Enter the keywords, one per line.</p>
    <textarea id="blocklist" rows="5" cols="20"></textarea>
    <br>
    <button id="save">Save</button>
    <p><span id="status"></span></p>
    <script src="popup.js"></script>
</body>

</html>
